<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            margin-top: 100px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 80%;
        }

        input[type="button"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        input[type="button"]:hover {
            background-color: #45a049;
        }

        #demo {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            text-align: center;
        }
    </style>
    <script>
        function fibonacii() {
            var num1 = parseInt(document.getElementById("number1").value);
            if (isNaN(num1)) {
                alert("Enter a number only");
                document.getElementById("number1").value = "";
            } else {
                var x = 0;
                var y = 1;
                var f = 0;
                var i = 0;

                var result = x + " " + y + " ";
                while (i <= num1 - 2) {
                    f = x + y;
                    result += f + " ";
                    x = y;
                    y = f;
                    i++;
                }
                document.getElementById("demo").innerHTML = result;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Fibonacci Sequence</h1>
        <form name="myform">
            <label for="number1">Enter the number:</label>
            <input type="text" id="number1" placeholder="Enter a number" />
            <input type="button" value="Generate Fibonacci" onclick="fibonacii()" />
            <div id="demo"></div>
        </form>
    </div>
</body>
</html>
