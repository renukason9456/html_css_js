<html>
    
    <body onload="star()">
     
            <script >
                function star(){
                  
                    for( var i=0 ;i<=5;i++)
                {
                    document.write("<br>");
                    for(var j=0;j<=i;j++)
                {
                    document.write("*"+" ");
                }
                }
                
            }
        </script>
        </body>
    </html>
