<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validate(){
            value=document.getElementById("t1").value;
            if(isNaN(value))
        {
            document.getElementById('s').innerHTML="plz enter the number only"
            return false
        }
        
        return true
        }
        </script>
</head>
<body>
    <form onsubmit="return validate()" action="www.google.com">
   Enter the number <input type="text" id="t1"><br>
   <span id="s"></span><br>
   <input type="submit">
   </form>
</body>
</html>
